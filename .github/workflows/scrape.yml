name: Run scraper

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # https://docs.github.com/en/actions/reference/events-that-trigger-workflows#schedule
    # https://crontab.guru/#7_2,6,10_*_*_*
    - cron:  '7 2,6,10 * * *' # UTC –> 12:00,16:00,20:00 AEST
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scrape:
    name: ⛏️ Scrape
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2
        bundler-cache: true

    - name: Run scraper
      run: bundle exec ruby scrape.rb

    - name: Upload scraper database
      uses: actions/upload-artifact@v3
      with:
        name: data.sqlite
        path: data.sqlite
        if-no-files-found: error

    - name: Upload scraper database to release
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: https://uploads.github.com/repos/auxesis/nswses_training_scraper/releases/scraper/assets
        asset_path: ./data.sqlite
        asset_name: data.sqlite
        asset_content_type: application/vnd.sqlite3
